  <!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Coming Soon Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  </head>
  <body>
    <section class="container">
      <img src="image.png" alt="" class="image" />
      <header>Comming Soon Page</header>
      <p>
        Our website is under construction. We're working hard to improve our
        website and we'll ready to launch after.
      </p>
      <div class="time-content">
        <div class="time days">
          <span class="number"></span>
          <span class="text">days</span>
        </div>
        <div class="time hours">
          <span class="number"></span>
          <span class="text">hours</span>
        </div>
        <div class="time minutes">
          <span class="number"></span>
          <span class="text">minutes</span>
        </div>
        <div class="time seconds">
          <span class="number"></span>
          <span class="text">seconds</span>
        </div>
      </div>

      <div class="email-content">
        <p>Subscribe now to get the latest updates!</p>

        <form name="submit-to-google-sheet" id="contact-form" onsubmit="return validateForm()">

          <div class="input-box">
            <input id="email" type="email" name="Email" placeholder="Enter your email" />
            <button>Notify Me</button>
          </div>

        </form>
        <span class="typing" id="msg" style="color: #001f3f; padding: 10px 0; ">   </span>
      </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwfXZ98e1nqaPrDicbLbXJFO-aUC1mcKINIIr0_vNDAIpp3aSa5Vqx3tTiLUOYSpQo/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "thank you for leaving your email! you'll be notified soon"
                setTimeout(function(){
                    msg.innerHTML = ""
                },8000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>


    
  </body>
</html>
